<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<center>
    <form action="/demo1/user/login" method="post">
        <table border="2">
            <tr>
                <td>用户名称:</td>
                <td><input type="text" name="userName"/></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="重新输入"/>
                </td>
                <td>
                    <input type="submit" value="登录"/>
                </td>
            </tr>

        </table>
    </form>
</center>

</body>
</html>
