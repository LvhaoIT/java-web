<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function main() {
            //为标题行绑定fun
            document.getElementById("two").onclick = fun;
            //为所有行绑定fun1 点击事件
            var domArray = document.getElementsByName("one");
            for (var i = 0; i < domArray.length; i++) {
                domArray[i].onclick = fun1;
            }
            //为所有tr绑定功能
            var domArray2 = document.getElementsByTagName("tr");
            for (var i = 1; i < domArray2.length; i++) {
                domArray2[i].onmouseover = fun2;
                domArray2[i].onmouseout = fun3;
            }


        }

        function fun() {
            //获得所有dom对象
            var domArray = document.getElementsByName("one");
            //在点击的时候进行赋值
            var flag = document.getElementById("two").checked;//获得当前状态
            for (var i = 0; i < domArray.length; i++) {
                domArray[i].checked = flag;
            }
        }

        //功能2：更具数据行中checkbox的选中状态控制标题行checkbox的选中状态
        function fun1() {
            //1.获得数据行上所有checkbox的个数
            var domArray = document.getElementsByName("one");
            var counte1 = domArray.length;
            //2.获得数据行上被选中的checkbox的个数
            var counte2 = 0;
            for (var i = 0; i < domArray.length; i++) {
                if (domArray[i].checked == true)
                    counte2++;
            }
            //3.根据实际情况判断标题行checkbox的状态
            if (counte2 == counte1) {
                document.getElementById("two").checked = true;
            } else
                document.getElementById("two").checked = false;
        }

        //功能3，鼠标悬停变色功能
        function fun2() {
            this.style.backgroundColor = "#4e6ef2";
            this.style.color = "red";


        }

        //功能4，失去鼠标变色功能
        function fun3() {
            this.style.backgroundColor = "white";
            this.style.color = "black";
        }


    </script>
</head>

<body onload="main()">
    <!-- 
        * 1） onclick :  监听用户何时使用鼠标【单击】当前标签
        * 2） onmouseover: 监听用户何时将鼠标【悬停】当前标签上方
        * 3） onmouseout : 监听用户何时将鼠标从当前标签上方【移开】
        * 4） onfocus    : 监听用户何时通过鼠标让当前标签获得【光标】
        * 5） onblur     : 监听用户何时通过鼠标让当前标签丢失【光标】 -->
    <center>
        <table align="center" border="2">
            <tr>
                <td><input type="checkbox" id="two" />全选/全不选</td>
                <td>职位</td>
                <td>工资</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="one" /></td>
                <td>初级程序员</td>
                <td>10000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="one"></td>
                <td>高级程序员</td>
                <td>40000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="one"></td>
                <td>架构师</td>
                <td>50000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="one"></td>
                <td>hsy</td>
                <td>3000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="one"></td>
                <td>lvhao</td>
                <td>20000</td>
            </tr>

        </table>
    </center>

</body>

</html>
