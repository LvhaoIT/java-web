<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        /**
         * type="text/javascript"可以告诉浏览器需要使用javaScript命令编辑器
        */
        //声明一个处理请求函数
        //读取one与two两个文本框中的值
        function fun1() {
            var num1 = document.getElementById("one").value;
            var num2 = document.getElementById("two").value;
            //进行业务处理：加法运算
            var num3 = parseInt(num1) + parseInt(num2);
            //将运算结果写入到three文本框value
            document.getElementById("three").value = num3;
        }

    </script>
</head>


<body>
    <center>
        <table border="2">
            <tr>
                <td>
                    number1:
                </td>
                <td><input type="text" id="one" /></td>
            </tr>
            <tr>
                <td>
                    number2:
                </td>
                <td><input type="text" id="two" /></td>
            </tr>
            <tr>
                <td>
                    运算结果
                </td>
                <td><input type="text" id="three" /></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="button" value="加法运算" onclick="fun1()">
                </td>
            </tr>

        </table>

    </center>

</body>

</html>
