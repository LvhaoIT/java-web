<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        //第一种方式
        var obj1 = new Object();//Javascript内置构造函数
        //新增属性
        obj1.sid = 1;
        obj1.name = "hsy";
        obj1.sayHello = function (xname){window.alert(this.name+"与"+xname+"说hello");}

        obj1.sayHello("lvhao");

        //移除dname属性
        delete obj1.name;
        //再次调用将显示未定义 undefined
        window.alert(obj1.name);


    </script>
</head>
<body>

</body>
</html>
