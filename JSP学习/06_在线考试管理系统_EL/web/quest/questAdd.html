<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<center>

    <form action="/demo1/quest/add">
        <table border="2" align="center">
            <tr>
                <td>
                    试题内容：
                </td>
                <td>
                    <input type="text" name="title">
                </td>
            </tr>
            <tr>
                <td>
                    答案A:
                </td>
                <td>
                    <input type="text" name="optionA">
                </td>
            </tr>
            <tr>
                <td>
                    答案B:
                </td>
                <td>
                    <input type="text" name="optionB">
                </td>
            </tr>
            <tr>
                <td>
                    答案C:
                </td>
                <td>
                    <input type="text" name="optionC">
                </td>
            </tr>
            <tr>
                <td>
                    答案D:
                </td>
                <td>
                    <input type="text" name="optionD">
                </td>
            </tr>
            <tr>
                <td>
                    正确答案:
                </td>
                <td>
                    A<input type="radio" name="answer" value="A"/>
                    B<input type="radio" name="answer" value="B"/>
                    C<input type="radio" name="answer" value="C"/>
                    D<input type="radio" name="answer" value="D"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="添加"/>
                </td>
                <td>
                    <input type="reset" value="重置"/>
                </td>
            </tr>

        </table>
    </form>
</center>


</body>

</html>
